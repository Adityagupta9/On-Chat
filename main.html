<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Correct path to style.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cec726274c.js" crossorigin="anonymous"></script>
    <script defer src="https://accessible-bubble-guavaberry.glitch.me/socket.io/socket.io.js"></script> <!-- Socket.IO library -->
    <script defer src="js/client.js"></script> <!-- Correct path to client.js -->
</head>
<body>
    <nav>
        <img src="chat.png" alt="">
        <p>On Chat</p>
    </nav>
    <h1>Welcome to On Chat</h1>
    <div class="container">
    </div>
    <div class="send-container">
        <form action="#" id="send-form">
            <input type="text" name="messageinput" id="message-input" placeholder="Type a message..." required autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>
</body>
</html>
